spring:
  application:
    name: Blank App
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.HSQLDialect
  datasource:
    url: jdbc:hsqldb:mem:testdb
    driverClassName: org.hsqldb.jdbcDriver
    username: sa
    password:
    platform: hsqldb
  data:
    rest:
      base-uri: /api
flyway:
  enabled: true          
logging:
  path: ./logs
  file: avp.log
  level:
    org.springframework: INFO
    org.flywaydb: INFO